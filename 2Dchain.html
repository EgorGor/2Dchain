<!DOCTYPE html>
<html>
<head>
    <title>Egor Gordeev</title>
    <script src="2Dchain.js"></script>
</head>
<body onload="main_2Dchain();">

  <br> 
  <canvas id="canvas_1" width="1000" height="450" style="border: 1px solid #000000"></canvas><br>
  <input type="button" id = "New" value = "Пересчитать"/>
  <input type="button" id = "Pause" value = "Старт/пауза"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  Шаг интегрирования:
  <input type="number" id="time" min=0.01 max=0.1 value=0.05 step=0.01 style="width: 50px;"> * T0<br>
  Количество частиц:
  <input type="number" id="number_quantity" min=3 max=99 value=55 step=1 style="width: 50px;">
  <input type="range" id="slider_quantity" min=3 max=99 value=55 step=1 style="width: 150px;"><br>
  Номер частицы, на которую действуе постоянная сила:
  <input type="number" id="point_chain" min=2 max=98 value=25 step=1 style="width: 50px">
  <input type="range" id="slider_chain" min=2 max=98 value=25 step=1 style="width: 150px;"><br>
  Жёсткость пружины:
  <input type="number" id="point_k" min=25 max=70 value=25 step=5 style="width: 50px">
  <input type="range" id="slider_k" min=25 max=70 value=25 step=5 style="width: 150px;"><br>
  Проекция силы на ось X:  
  <input type="number" id="number_prX" min=-1.5 max=1.5 value=0.5 step=0.1 style="width: 50px;">
  <input type="range" id="slider_prX" min=-1.5 max=1.5 value=0.5 step=0.1 style="width: 150px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  Проекция силы на ось Y:  
  <input type="number" id="number_prY" min=-1 max=0 value=-0.5 step=0.1 style="width: 50px;">
  <input type="range" id="slider_prY" min=-1 max=0 value=-0.5 step=0.1 style="width: 150px;"><br><br>
  Текущие значения кинетической, потенциальной и полной энергии:<br>
  <canvas id="canvas_2" width=150 height=60 style="border: 1px solid #000000"></canvas><br><br>
  
  <font size="5" color="black">График энергий</font>
  <br>
  <canvas id="canvas_3" width="1000" height="200" style="border: 1px solid #000000"></canvas>
  
</body>
</html>
